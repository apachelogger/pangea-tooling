---
name: kolourpaint
version: master+8f70cce
summary: An easy-to-use paint program
description: xxxx
confinement: strict
grade: stable
apps:
  kolourpaint:
    command: kf5-launch kolourpaint
    plugs:
    - kde-frameworks-5-plug
    - yyyy
plugs:
  kde-frameworks-5-plug:
    content: kde-frameworks-5-all
    interface: content
    default-provider: kde-frameworks-5
    target: kf5
parts:
  kolourpaint:
    after:
    - kde-frameworks-5-dev
    - kde-frameworks-5-env
    plugin: cmake
    filesets:
      exclusion:
      - "-usr/lib/*/cmake/*"
      - "-usr/include/*"
      - "-usr/share/ECM/*"
      - "-usr/share/doc/*"
      - "-usr/share/man/*"
      - "-usr/share/icons/breeze-dark*"
      - "-usr/bin/X11"
      - "-usr/lib/gcc/x86_64-linux-gnu/6.0.0"
      - "-usr/lib/aspell/*"
    prime:
    - "$exclusion"
    source: https://anongit.kde.org/kolourpaint
    source-commit: 8f70cceda10f93f5981191fdb9f2ee2a9482a5c2
    source-type: git
    cmake-parameters:
    - "-DKDE_INSTALL_USE_QT_SYS_PATHS=ON"
    - "-DCMAKE_INSTALL_PREFIX=/usr"
    - "-DCMAKE_BUILD_TYPE=Release"
    - "-DENABLE_TESTING=OFF"
    - "-DBUILD_TESTING=OFF"
    - "-DKDE_SKIP_TEST_SETTINGS=ON"
    stage-packages: [foo]
    build-packages: [foo-dev]

